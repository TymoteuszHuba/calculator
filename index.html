<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400&display=swap"
			rel="stylesheet"
		/>
		<!-- fontawesome -->
		<script
			src="https://kit.fontawesome.com/1387792aac.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="calculator">
			<div class="calculator-container">
				<div class="calc-output">
                    <div class="previous-calc"></div>
                    <div class="current-calc"></div>
                </div>
				<button class="ac">AC</button>
				<button class="del">DEL</button>
				<button class="operation">%</button>
				<button class="operation">+</button>
				<button class="number">1</button>
				<button class="number">2</button>
				<button class="number">3</button>
				<button class="operation">x</button>
				<button class="number">4</button>
				<button class="number">5</button>
				<button class="number">6</button>
				<button class="operation"><i class="fa-solid fa-divide"></i></button>
				<button class="number">7</button>
				<button class="number">8</button>
				<button class="number">9</button>
				<button class="operation">-</button>
				<button class="number">0</button>
				<button class="number">.</button>
				<button class="solution">=</button>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
